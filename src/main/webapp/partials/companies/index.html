<div class="table-responsive" ng-controller="CompanyIndexController">
    <div>{{message}}</div>

    <form name="searchCompany" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="searchField">Search</label>
            <input id="searchField" type="search" placeholder="Search company" ng-model="searchTerm"
                   class="form-control"/>
        </div>
        <input type="button" value="Search" class="btn btn-success" ng-click="search(searchTerm)">
    </form>
    <div class="pull-right">
        <input type="button" value="New Company" class="btn btn-primary btn-sm" ng-click="newCompany()">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Country</td>
            <td>Email</td>
            <td>Phone</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="company in companies | orderBy:'name'">
            <td>{{company.name}}</td>
            <td>{{company.address}}</td>
            <td>{{company.city}}</td>
            <td>{{company.country}}</td>
            <td>{{company.email}}</td>
            <td>{{company.phoneNumber}}</td>
            <td>
                <input type="button" value="view detail" ng-click="viewDetail(company.id)"
                       class="btn btn-primary btn-xs">
            </td>
        </tr>
        </tbody>
    </table>
</div>
