<div ng-controller="CompanyDetailController" style="width:60%">
    <div class="bg-success">
        {{message}}
    </div>

    <form name="editCompany" class="form-horizontal" ng-submit="save()">

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <b>{{company.id}}</b>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="name" type="text" ng-model="company.name" class="form-control" required ng-disabled="!edit">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input id="address" type="text" ng-model="company.address" class="form-control" required
                       ng-disabled="!edit">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input id="city" type="text" ng-model="company.city" class="form-control" required ng-disabled="!edit">
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
                <input id="country" type="text" ng-model="company.country" class="form-control" required
                       ng-disabled="!edit">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
                <input id="email" type="email" ng-model="company.email" class="form-control" required
                       ng-disabled="!edit">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input id="phone" type="text" ng-model="company.phoneNumber" class="form-control" ng-disabled="!edit">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#/main">Back</a> | <input type="button" value="Edit" class="btn btn-info"
                                                   ng-click="enableEdit()" ng-show="!edit">
                <input type="submit" value="Save" class="btn btn-success" ng-show="edit">
            </div>
        </div>
    </form>

    <hr>

    <div>
        <h2>Employees</h2>
        <div class="pull-right">
            <input type="button" value="New Employee" class="btn btn-primary btn-sm">
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employees | orderBy:'name'">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td><input type="button" value="Detail" class="btn btn-primary btn-xs"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
