<form name="editEmployee" class="form-horizontal" ng-submit="save()">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <b>{{employee.id}}</b>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" type="text" ng-model="employee.name" class="form-control" required ng-disabled="!edit">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input id="email" type="email" ng-model="employee.email" class="form-control" required
                   ng-disabled="!edit">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input id="phone" type="text" ng-model="employee.phoneNumber" class="form-control" ng-disabled="!edit">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/companies/{{employee.company.id}}">Back</a> | <input type="button" value="Edit"
                                                                            class="btn btn-info"
                                                                            ng-click="enableEdit()"
                                                                            ng-show="!edit && employee.id">
            <input type="submit" value="Save" class="btn btn-success" ng-show="edit">
        </div>
    </div>
</form>
