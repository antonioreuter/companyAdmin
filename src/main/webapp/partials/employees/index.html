<div ng-controller="EmployeeIndexController">
    <h2>Employees</h2>
    <div class="pull-right">
        <input type="button" value="New Employee" class="btn btn-primary btn-sm">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees | orderBy:'name'">
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td><input type="button" value="Detail" class="btn btn-primary btn-xs"></td>
        </tr>
        </tbody>
    </table>
</div>
